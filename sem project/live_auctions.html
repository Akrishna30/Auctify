<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Fetch auction data from localStorage and display it as cards
        window.onload = function() {
            const auctions = JSON.parse(localStorage.getItem('auctions')) || [];
            const liveAuctionContainer = document.getElementById('live-auctions');
            const upcomingAuctionContainer = document.getElementById('upcoming-auctions');
            const completedAuctionContainer = document.getElementById('completed-auctions');

            // Display each auction dynamically
            auctions.forEach(auction => {
                const auctionCard = `
                    <div class="bg-white shadow-lg rounded-xl overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out">
                        <img src="${auction.images[0]}" alt="Auction Item" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <h3 class="text-2xl font-semibold text-gray-800">${auction.itemName}</h3>
                            <p class="text-gray-600 text-sm mt-2">${auction.description}</p>
                            <div class="mt-4">
                                <span class="text-xl text-yellow-600 font-bold">$${auction.startingPrice}</span>
                            </div>
                        </div>
                    </div>
                `;

                // Append auction card to the "Live Auctions" section
                liveAuctionContainer.innerHTML += auctionCard;
            });
        }
    </script>
</head>
<body class="bg-yellow-900 font-sans">
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-md mt-8">
    <h1 class="text-4xl font-bold text-yellow-600 mb-6 text-center">Auction Listings</h1>

    <div class="mb-8">
        <h2 class="text-2xl text-center underline hover:underline-offset-4 font-semibold text-gray-700 mb-4">Live Auctions</h2>
        <div id="live-auctions" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Auction cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="mb-8">
        <h2 class="text-2xl text-center underline hover:underline-offset-4 font-semibold text-gray-700 mb-4">Upcoming Auctions</h2>
        <div id="upcoming-auctions" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Auction cards will be dynamically inserted here -->
        </div>
    </div>

    <div>
        <h2 class="text-2xl text-center underline hover:underline-offset-4 font-semibold text-gray-700 mb-4">Completed Auctions</h2>
        <div id="completed-auctions" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Auction cards will be dynamically inserted here -->
        </div>
    </div>
</div>
</body>
</html>
